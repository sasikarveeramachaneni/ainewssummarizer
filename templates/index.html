<!DOCTYPE html>
<html>
<head>
    <title>AI News Summarizer</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; background: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        input[type="text"], textarea { width: 100%; padding: 10px; margin-top: 10px; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin-top: 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI News Summarizer</h2>
        <form method="POST">
            <label for="url">Enter Article URL:</label>
            <input type="text" id="url" name="url" required>
            <button type="submit">Summarize</button>
        </form>

        {% if summary %}
            <h3>Summary:</h3>
            <textarea rows="10" readonly>{{ summary }}</textarea>
        {% endif %}
    </div>
</body>
</html>
